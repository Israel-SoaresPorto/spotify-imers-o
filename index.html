<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/vars.css" />
    <link rel="stylesheet" href="src/css/sidebar-footer.css" />
    <link rel="stylesheet" href="src/css/main-content.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    />
  </head>
  <body>
    <div class="sidebar">
      <nav class="sidebar__navigation">
        <div class="logo">
          <a href=""
            ><img
              src="src/assets/icons/logo-spotify.png"
              alt="logo do spotify"
            />
          </a>
        </div>
        <ul>
          <li>
            <a href="#">
              <span class="fa fa-home"></span>
              <span>Inicio</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="fa fa-search"></span>
              <span>Buscar</span>
            </a>
          </li>
        </ul>
      </nav>
      <nav class="sidebar__navigation">
        <div class="library__button">
          <a href="#">
            <span class="fa fas fa-book"></span>
            <span>Sua Biblioteca</span>
          </a>
          <a href="#">
            <span class="fa fa-plus"></span>
          </a>
        </div>
        <section class="section-playlist">
          <div class="section-playlist__content">
            <p class="title">Crie sua primeira playlist</p>
            <p>É fácil, vamos te ajudar</p>
            <button class="section-playlist__button">Criar playlist</button>
          </div>
          <div class="cookies">
            <a href="#">Cookies</a>
          </div>
          <div class="languages">
            <button class="languages__button">
              <span class="fa fa-globe"></span>Português do Brasil
            </button>
          </div>
        </section>
      </nav>
    </div>

    <main class="main-container">
      <nav class="header__navigation">
        <div class="navigation">
          <button class="arrow-left">
            <img src="src/assets/icons/small-left.png" alt="seta esquerda" />
          </button>
          <button class="arrow-right">
            <img src="src/assets/icons/small-right.png" alt="seta direita" />
          </button>
        </div>
        <div class="header__search">
          <img src="src/assets/icons/search.png" alt="" />
          <input
            id="search-input"
            type="text"
            maxlength="800"
            placeholder="O que voçê quer ouvir"
          />
        </div>
        <div class="header__login">
          <button class="subscribe">Inscreva-se</button>
          <button class="login">Entrar</button>
        </div>
      </nav>

      <section class="playlist-container">
        <div id="result-playlists">
          <div class="playlist">
            <h1 id="gretting">Bom dia</h1>
            <h2 class="session">Navegar por todas as seções</h2>
          </div>

        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__content">
        <div class="footer__text">
          <p class="footer__title">teste o premiun de graça</p>
          <p>
            Inscreva-se para curtir música ilimitada e podcast so com alguns
            anúcios. Não precisa de cartão de crédito.
          </p>
        </div>
        <button class="footer__button">Inscreva-se grátis</button>
      </div>
    </footer>
  </body>
</html>
